<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Form></Form></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>LIFE WALLET</p>
    </div>
    <div class="box">
      <div>
        <img
          id="sidepic"
          src="https://images.unsplash.com/photo-1658354723173-05be850f092a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80"
          alt="cute girl"
        />
        <div id="backdrop">
          <img src="pics/instagram.svg" alt="happy chicken" />
        </div>
      </div>
      <div class="form">
        <div class="topText">
          <p class="para1">
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="para2">You <em>know</em> you want to.</p>
        </div>
        <div class="input">
          <form action="">
            <fieldset>
              <legend>Sign up now!</legend>
              <div class="firstLast">
                <div class="first">
                  <label for="first_name">First Name: </label
                  ><input
                    type="text"
                    id="first_name"
                    name="first_name"
                    placeholder="Bob"
                    minlength="3"
                  />
                </div>
                <div class="last">
                  <label for="last_name">Last Name:</label
                  ><input
                    type="text"
                    id="last_name"
                    name="last_name"
                    placeholder="Bobson"
                    minlength="3"
                  />
                </div>
              </div>
              <div class="emailPhone">
                <div class="email">
                  <label for="email">Email Address:</label
                  ><input
                    type="email"
                    id="email_address"
                    name="email_address"
                    placeholder="bobson@bob.com"
                  />
                </div>
                <div class="phone">
                  <label for="phone_number">Phone Number:</label
                  ><input
                    type="text"
                    id="phone_number"
                    name="phone_number"
                    placeholder="04040404"
                  />
                </div>
              </div>
              <div class="password">
                <div class="pass">
                  <label for="password">Password:</label
                  ><input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required
                  />
                </div>
                <div class="confirmPass">
                  <label for="confirm_password">Confirm Password:</label
                  ><input
                    type="password"
                    placeholder="Confirm Password"
                    id="confirm_password"
                    title="Passwords must match!"
                    required
                  />
                </div>
                <div><button type="submit">Submit</button></div>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="bottomText">
          <div>
            <p>Already have an account? <a href="index.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
